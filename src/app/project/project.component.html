<div id="project" *ngIf="project">
  <div *ngIf="project.game">
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Popoland</div>
      </div>
    </div>  </div>
  <div *ngFor="let image of this.project.images" class="image">
    <img src='assets/portfolio/{{ image.link }}' alt="{{ image.description }}">
  </div>
</div>
