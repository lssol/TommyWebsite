<div id="project" *ngIf="project">
  <div *ngIf="project.game">
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
    </div>
  </div>
 <div *ngFor="let image of this.project.images" class="image">
    <div class="images-line" *ngIf="image.images">
      <img *ngFor="let subImg of image.images" src='assets/portfolio/{{ subImg.link }}' alt="{{ subImg.description }}">
    </div>
    <img *ngIf="!image.images" src='assets/portfolio/{{ image.link }}' alt="{{ image.description }}">
  </div>
</div>
